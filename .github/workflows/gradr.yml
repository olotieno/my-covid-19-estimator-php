name: Gradr

on:
  pull_request:
    branches:
      - master

jobs:

  lint:
    name: audit code style
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x]
        php: [7.3.15]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Deps
        run: |
          yarn install
          yarn add phplint
      - name: Run Audits
        run: yarn phplint './src/**/*.php'

  ch-1:
    needs: lint
    name: audit challenge 1
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x]
        php: [7.3.15]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install JS Deps
        run: |
          yarn install
          yarn add xml2json axios @actions/core @actions/github
      - name: Install PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}

      - name: Install PHPunit
        run: |
          composer require --dev phpunit/phpunit
          composer require guzzlehttp/guzzle:~6.0
      - name: Prepare Audits
        uses: actions/checkout@v2
        with:
          repository: BuildforSDG-Cohort1-Assessment/covid-19-estimator-audits-php
          path: audits

      - name: Run Audits
        run: |
          vendor/bin/phpunit ./audits/ch-1 --testdox --log-junit audits/ch-1.xml
      - name: Report Audits
        uses: BuildforSDG-Cohort1-Assessment/jest-out@v1
        with:
          challenge: ch-1
          lang: php
        if: always()

